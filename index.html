<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News app</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"> -->

</head>

<style>
  body {
    background-color: #f0f8ff;
    color: rgb(38, 40, 42);
    position: absolute;
    margin: 0%;
    font-family: sans-serif;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);

    margin-top: 5%;
    margin-left: 5%;
    margin-right: 5%;

    grid-gap: 30px;
  }

  #container>div {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid #1c8c8c;
    border-radius: 10px;

    text-align: center;

  }

  img {
    width: 100%;
    height: 200px;
    border-radius: 10px;

  }

  #tittle {
    text-align: center;
    font-size: 50px;
    position: fixed;
    color: rgba(27, 29, 29, 0.763);
    background-color: transparent;
    width: 100%;
    background-color: #f0f8ff;
    height: 10%;
  }

  #tittle>h2 {
    margin-top: -14px;
  }

  p {
    font-size: 20px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
  <div id="tittle">
    <h2> News App<h2>
  </div>
  <div id="container"></div>
  <script>
    let container = document.getElementById("container");
    let api_key = `0a952470a1177aa6f7c53b4ff809b1f1`;
    let url = `https://gnews.io/api/v4/top-headlines?token=${api_key}`;
    async function getData(data) {

      try {

        let data = await axios({
          method: 'get',
          url: url,
          // responseType: 'stream'
        })
        console.log(data);
        displayData(data.data);
      } catch (err) {
        console.log(err);
      }
    }
    getData();

    function displayData(data) {
      var arr = data.articles;
      arr.forEach(function (article) {

        let newsitems = document.createElement("div");

        let img = document.createElement("img");
        img.src = article.image;
        let title = document.createElement("h4");
        title.textContent = article.title;
        let author = document.createElement("p");
        author.textContent = article.author;

        newsitems.append(img, author, title);
        container.append(newsitems);
      });
    }
  </script>
</body>

</html>
